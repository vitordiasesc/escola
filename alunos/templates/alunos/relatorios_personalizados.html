{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatórios Personalizados</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #ccc;
        }

        h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .botoes-relatorios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .botao-link {
            display: inline-block;
            padding: 20px;
            font-size: 14px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .botao-link:hover {
            background-color: #002244;
        }

        .botao-link.desativado {
            background-color: #999;
            opacity: 0.6;
            pointer-events: none;
            cursor: not-allowed;
        }

        .voltar {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>📄 Relatórios Personalizados</h1>

    <div class="botoes-relatorios">
        <a href="{% url 'relatorio_por_turma_view' %}" class="botao-link">📘 Relatório por Turma</a>
        <a href="{% url 'relatorio_alunos_por_idade' %}" class="botao-link">👶 Relatório de Alunos por Idade</a>
        <a class="botao-link desativado">📋 Alunos por Sexo</a>
        <a class="botao-link desativado">📌 Alunos por Status</a>
        <a class="botao-link desativado">🧾 Exportar Todos os Dados</a>
    </div>

    <a href="{% url 'painel_alunos' %}" class="voltar">🔙 Voltar ao Painel</a>
</div>
</body>
</html>
